<mat-drawer-container>
  <mat-drawer #drawer class="example-sidenav card-font-color" mode="side">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-description>
          Administraci√≥n
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="card-font-color">

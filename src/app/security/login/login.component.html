<div style="width: auto;">
<mat-card style="align-items: center">
  <mat-card-header>
    <mat-card-title>Bienvenido</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="form">
    <mat-grid-list cols="1">
      <mat-form-field appearance="fill" class="button-spacing">
        <mat-label>Nombre de usuario</mat-label>
        <input type="text" matInput formControlName="username" [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.get('username').hasError('required')">
          El nombre de usuario es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
    </mat-grid-list>
    <mat-grid-list cols="1">
      <mat-form-field appearance="fill" class="button-spacing">
        <mat-label>Correo</mat-label>
        <input type="password" matInput  formControlName="password" [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.get('password').hasError('required')">
          La contraseña es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button class="card-font-color" mat-button matSuffix (click)="login()"
            routerLink="../app/admin/users"
            [disabled]="form.invalid"
    >Entrar
    </button>
  </mat-card-actions>
</mat-card>
</div>

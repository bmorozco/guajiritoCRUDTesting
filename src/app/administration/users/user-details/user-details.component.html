<h1 mat-dialog-title>Datos del usuario:  {{userToShow.name}}</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-grid-list cols="3">
  <mat-form-field appearance="fill" class="button-spacing">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill" class="button-spacing">
    <mat-label>Nombre de usuario</mat-label>
    <input type="text" matInput formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="fill" class="button-spacing">
    <mat-label>Compaíía</mat-label>
    <input type="text" matInput  formControlName="company">
  </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="2">
  <mat-form-field appearance="fill" class="button-spacing">
    <mat-label>Correo</mat-label>
    <input type="email" matInput  formControlName="email" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="form.get('email').hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="button-spacing">
    <mat-label>Teléfono</mat-label>
    <input type="tel" matInput formControlName="phone">
  </mat-form-field>
  </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button class="button-spacing" *ngIf="createMode || editMode" mat-button color="primary" matSuffix (click)="closeDialog()">Cancelar</button>
  <button *ngIf="viewMode" mat-button color="primary" matSuffix (click)="closeDialog()">ok</button>
  <button *ngIf="editMode" mat-button color="primary" matSuffix (click)="createOrEditUser()">Editar</button>
  <button *ngIf="createMode" mat-button color="primary" matSuffix (click)="createOrEditUser()">Añadir</button>
</div>

<h1 mat-dialog-title>Datos del usuario:  {{userToShow.name}}</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
    <mat-icon>account_circle</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nombre de usuario</mat-label>
    <input matInput  formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Compaíía</mat-label>
    <input matInput  formControlName="company">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Correo</mat-label>
    <input matInput  formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput  formControlName="phone">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">No Thanks</button>
  <button mat-button [mat-dialog-close]="userToShow" cdkFocusInitial>Ok</button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Compañía </th>
      <td mat-cell *matCellDef="let user"> {{user.company.name}} </td>
    </ng-container>

     email Column
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <!-- operations Column -->
    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef> Operaciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-mini-fab color="primary" matSuffix (click)="seeUserDetails(user)"
                matTooltip="Ver detalles del usuario"
                matTooltipPosition="below"
        class="margin-right-3">
          <mat-icon>remove_red_eye</mat-icon>
        </button>

        <button mat-mini-fab color="primary" matSuffix (click)="editUserDetails(user)"
                matTooltip="Editar detalles del usuario"
                matTooltipPosition="below"
                class="margin-right-3">
          <mat-icon>edit</mat-icon>

        </button>
        <button mat-mini-fab color="primary" matSuffix (click)="deleteUser(user)"
                matTooltip="Eliminar usuario"
                matTooltipPosition="below">
          <mat-icon fontIcon="delete_outline">delete</mat-icon>
        </button>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toucheUser(row)"></tr>
  </table>

</div>
